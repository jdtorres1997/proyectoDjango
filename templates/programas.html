{% extends "index.html" %}

{% block content %}
<a href="/"> Atras </a>
	<h1 style="color:red">
		Gestion de programas
	</h1>
	<a href="/programas/new">Agregar Programa</a>
	<table border="1">
		{% for pr in programas %}

			<tr>
				<td>
				{{ pr.nombre_programa }}  - {{ pr.codigo }}
				</td>

				<td>
				<a href="/programas/ver/{{ pr.codigo }}"> 
					<img src="../media/add.png" alt = "" width="40px">
				</a>
				</td>

				<td>
				<a href="/programas/editar/{{ pr.codigo }}"> 
					<img src="../media/edit.png"alt = "" width="40px"> 
				</a>
				</td>

				<td>
				<a href="/programas/eliminar/{{ pr.codigo }}"> 
					<img src="../media/delete.png" alt = "" width="40px"> 
				</a> 
				</td>
			</tr>
		{% endfor %}
	</table>

{% endblock %}
